<!-- toolbar -->
<div class="toolbar clearfix">
  <div class="tb-left pull-left">
    <a routerLink="/">
      <span>Back</span> <i class="tb-icon"></i>
    </a>
  </div>
  <div class="tb-center">
    <h3>Todo Create</h3>
  </div>
  <div class="tb-right pull-right">
    <a href="javascript:void(0);">..#..</a>
  </div>
</div>
<!-- .end#toolbar -->

<div class="page-content">
  {{task|json}}
  <!-- form -->
  <form method="POST" class="clearfix" *ngIf="!submitted" #frmTask="ngForm" #frmEle (ngSubmit)="onFormSubmit(frmTask, frmEle)">
    <div class="form-group">
      <label for="task-name">Name</label>
      <input type="text" class="form-control" id="task-name" required [(ngModel)]="task.name" name="task[name]" #taskNameNG="ngModel">
      <div [hidden]="taskNameNG.valid || taskNameNG.pristine"  class="alert alert-danger">Name is required!</div>
    </div>
    <div class="form-group">
      <label for="task-priority">Priority</label>
      <select class="form-control" id="task-priority" required [(ngModel)]="task.priority" name="task[priority]" #taskPriority #taskPriorityNG="ngModel">
        <option *ngFor="let pName of priorities; let pVal = index;" [value]="pVal" [selected]="isDFPriority(pVal)">{{pName}}</option>
      </select>
      <div [hidden]="taskPriorityNG.valid || taskPriorityNG.pristine"  class="alert alert-danger">Priority is required!</div>
    </div>
    <div class="form-group">
      <label for="task-note">Note</label>
      <textarea class="form-control" id="task-note" [(ngModel)]="task.note" name="task[note]"></textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
<!-- .end#form -->
