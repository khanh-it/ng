<!-- toolbar -->
<div class="toolbar clearfix">
  <div class="tb-left pull-left">
    <a routerLink="/">
      <span>Back</span> <i class="tb-icon"></i>
    </a>
  </div>
  <div class="tb-center">
    <h3>Todo Create</h3>
  </div>
  <div class="tb-right pull-right">
    <a href="javascript:void(0);">..#..</a>
  </div>
</div>
<!-- .end#toolbar -->

<div class="page-content">
  <!-- form -->
  <form method="POST" class="clearfix" [hidden]="formHidden" *ngIf="!submitted" #frmTask="ngForm" #frmEle (ngSubmit)="onSubmit(frmTask, frmEle)">
    <!--<p>Form dump: {{diagnostic(_$form)}}</p>-->
    <!--<p>FormNG dump: {{diagnostic(_$formNG)}}</p>-->
    <div class="form-group">
      <label for="task-name">Name</label>
      <!--<input type="text" class="form-control" id="task-name" required (keyup)="onKBEvts($event)">
      <div *ngIf="task">
        <br/><span>{{task.name}}</span>
      </div>
      <input type="text" class="form-control" id="task-name" required #_$box (keyup)="onKBEvts(_$box)">
      <p>{{_$box.value}}</p>-->
      <input type="text" class="form-control" id="task-name" required [(ngModel)]="task.name" name="task[name]" #taskNameNGM="ngModel">
      <div [hidden]="taskNameNGM.valid || taskNameNGM.pristine"  class="alert alert-danger">Name is required!</div>
    </div>
    <div class="form-group">
      <label for="task-priority">Priority</label>
      <select class="form-control" id="task-priority" required [(ngModel)]="task.priority" name="task[priority]">
        <option *ngFor="let pName of priorities; let pVal = index;" [value]="pVal">{{pName}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="task-note">Note</label>
      <textarea class="form-control" id="task-note" [(ngModel)]="task.note" name="task[note]"></textarea>
    </div>
    <!--<div class="form-group">
      <label for="power-obj">Hero Power (obj)</label>
      <select class="form-control" id="power-obj" required>
        <option *ngFor="let p of objPowers|keys" [value]="p.value">Key: {{p.key}} / Value: {{p.value}}</option>
      </select>
    </div>-->
    <!--<p>Task dump: {{diagnostic()}}</p>-->
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
<!-- .end#form -->
